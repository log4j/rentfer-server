<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active tabs-rentfer">

    <!-- Dashboard Tab -->
    <ion-tab title="Search" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/contact" badge="unreadSize" badge-style="badge-assertive">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Roomie" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/roomie">
        <ion-nav-view name="tab-roomie"></ion-nav-view>
    </ion-tab>

    <!-- Tip Tab -->
    <ion-tab title="Tips" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/tip">
        <ion-nav-view name="tab-tip"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
<!--
    <ion-tab title="Market" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/market">
        <ion-nav-view name="tab-market"></ion-nav-view>
    </ion-tab>
-->
    <!-- Account Tab -->
    <ion-tab title="Me" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>


</ion-tabs>
