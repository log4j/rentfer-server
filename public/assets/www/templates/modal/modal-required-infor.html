<ion-modal-view view-title="Me" class='view-screen'>

    <ion-header-bar>
        <h1 class="title">Complete basic information</h1>
    </ion-header-bar>

    <ion-content class="padding">


        <ion-list class="">
            <ion-item>
                <label class="item item-input">
                    <i class="icon ion-at placeholder-icon"></i>
                    <input type="text" placeholder="First Name" ng-model='profile.first_name'>
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <i class="icon ion-log-out placeholder-icon"></i>
                    <input type="text" placeholder="Last Name" ng-model='profile.last_name'>
                </label>
            </ion-item>

            <ion-item>
                <button class="button button-block button-rentfer" ng-click='basicSubmit()'>
                    Continue
                </button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-modal-view>
