<ion-view view-title="" class='view-screen' hide-tab-bar hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="cancel()">Cancel</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="submit(data.value)">OK</button>
    </ion-nav-buttons>
    <ion-content class="padding rent-edit">

        <div class="list list-item" ng-if="data.type=='text'">
            <div class="item" focusMe>
                <input type="text" ng-model="data.value">
            </div>
        </div>
        <div class="list list-item" ng-if="data.type=='textarea'">
            <div class="item" focusMe>
                <textarea ng-model="data.value"></textarea>
            </div>
        </div>

        <div class="list list-item" ng-if="data.type=='number'">
            <div class="item" focusMe>
                <input type="number" ng-model="data.value">
            </div>
        </div>

        <div class="list list-item" ng-if="data.type=='price'">
            <div class="item" focusMe>
                <input type="number" ng-model="data.value">
            </div>
        </div>

        <div class="list list-item" ng-if="data.type=='select'">
            <ion-radio-fix ng-model="data.value" ng-value="option.value" ng-repeat="option in data.options">
                {{option.label}} 
            </ion-radio-fix>
        </div>
        
        <div class="list list-item" ng-if="data.type=='multiselect'" ng-repeat="option in data.options">
            <ion-checkbox ng-model="data.values[option.value].value">
                {{option.label}}
            </ion-checkbox>
        </div>
        
        

    </ion-content>
</ion-view>
