<body>

  <section id="sign-up">

    <form action="/register" method="POST"  class="form form-validate floating-label" >
      <div class="row links">
        <div class="col s6 logo">
          <img src="assets/_con/images/logo.png" alt="">
        </div>
        <div class="col s6 right-align"><a href="./login">Sign In</a> / <strong>Sign Up</strong>
        </div>
      </div>

        <% if(typeof errors != "undefined" && errors.length>0){ %>
            <div class="card-panel deep-orange lighten-2 white-text">
              <% for(var i=0;i<errors.length;i++){ %>
                  <%= errors[i] %><br>
              <% } %>
              
            </div>
            <% } %>
                
            <% if(typeof success !="undefined"){ %>
                <div class="notification notification-green">
                  <%= success %><br>
            </div>
                
            <% } %>
                
                
      <div class="card-panel">

        <!-- Social Sign Up -->

        <!-- /Social Sign Up -->

        <div class="row">
          <!-- First Name -->
          <div class="col m6 s12">
            <div class="input-field  form-group has-icon">
              <i class="fa fa-user prefix"></i>
              <input id="input_fname" type="text" name="firstname" class="form-control" required required data-rule-minlength="4">
              <label for="input_fname">First Name</label>
            </div>
          </div>
          <!-- /First Name -->

          <!-- Last Name -->
          <div class="col m6 s12">
            <div class="input-field form-group has-icon">
              <i class="fa fa-user prefix"></i>
              <input id="input_lname" type="text" name="lastname" class="form-control" required>
              <label for="input_lname">Last Name</label>
            </div>
          </div>
          <!-- /Last Name -->
        </div>

        <!-- Email -->
        <div class="input-field form-group has-icon">
          <i class="fa fa-envelope prefix"></i>
          <input id="input_email" type="email" name="email" class="form-control" required>
          <label for="input_email">Email</label>
        </div>
        <!-- /Email -->

        <!-- Username -->
        <div class="input-field form-group has-icon">
          <i class="fa fa-user prefix"></i>
          <input id="input_username" type="text" name="username" class="form-control" required>
          <label for="input_username">Username</label>
        </div>
        <!-- /Username -->

        <!-- Password -->
        <div class="input-field form-group has-icon">
          <i class="fa fa-unlock-alt prefix"></i>
          <input id="input_password" type="password" name="password" class="form-control" required>
          <label for="input_password">Password</label>
        </div>
        <!-- /Password -->

        <p>
          <input type="checkbox" id="checkbox_terms" />
          <label for="checkbox_terms">I agree to the <a href="#">terms of use</a>.</label>
        </p>

        <button class="waves-effect waves-light btn-large z-depth-0 z-depth-1-hover">Sign Up</button>
      </div>

    </form>

  </section>


  <!-- jQuery -->
  <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>

  <!-- jQuery RAF (improved animation performance) -->
  <script type="text/javascript" src="assets/jqueryRAF/jquery.requestAnimationFrame.min.js"></script>

  <script>
    (function() {
      function toggleSidebar() {
        // check if small screen on load - set small sidebar
        if(window.innerWidth <= 796) {
          $('body').addClass('sidebar-small');
        } else {
          $('body').removeClass('sidebar-small');
        }
      }
  
      var wndResizeTimeout;
      $(window).on('resize', function() {
        clearTimeout(wndResizeTimeout);
        wndResizeTimeout = setTimeout(toggleSidebar, 100);
      });
    }())
  </script>

  <!-- nanoScroller -->
  <script type="text/javascript" src="assets/nanoScroller/jquery.nanoscroller.min.js"></script>

  <!-- Materialize -->
  <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>

  <!-- Simple Weather -->
  <script type="text/javascript" src="assets/simpleWeather/jquery.simpleWeather.min.js"></script>

  <!-- d3 -->
  <script type="text/javascript" src="assets/nvd3/d3.min.js"></script>

  <!-- nvd3 -->

  <!-- Sortable -->
  <script type="text/javascript" src="assets/sortable/Sortable.min.js"></script>

    <script type="text/javascript" src="assets/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="assets/jquery-validation/additional-methods.js"></script>
        

  <!-- Main -->
