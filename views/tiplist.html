<% layout( 'layout') -%>
    <!-- Main Content -->
    <section class="content-wrap">
        <!-- Breadcrumb -->
        <div class="page-title">

            <div class="row">
                <div class="col s12 m9 l10">
                    <h1>Base Form Elements</h1>

                    <ul>
                        <li>
                            <a href="/"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                        </li>

                        <li><a href='/apartment/list'>All List</a> 
                        </li>
                        
                    </ul>
                </div>
                <div class="col s12 m3 l2 right-align">
                    <a href="#!" class="btn waves-effect grey lighten-3 grey-text z-depth-0 chat-toggle"><i class="fa fa-comments"></i></a>
                </div>
            </div>

        </div>
        <p>Tip List</p>
            <div class="row">
                <div class="col s12 m12 l12">
                    <h4>Tip list</h4>
                    <div class="card-panel grey lighten-3">
                        
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                            <% for(var i=0;i<list.length;i++){
                                var item = list[i]; %>
                                <tr>
                                    <th><%=(i+1)%></th>
                                    <td><img src='/images/tip/<%=item.feature_image%>' style="max-width:200px;"></td>
                                    <td><%=item.title%></td>
                                    <td><%=types[item.type]%></td>
                                    <td><a href="/tip/edit/<%=item.id%>" class="btn  waves-effect">编辑</a></td>
                                </tr>

                            <% } %>
                            
                            
                        </tbody>
                    </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
