<% layout( 'layout') -%>
    <!-- Main Content -->
    <section class="content-wrap">


        <!-- Breadcrumb -->
        <div class="page-title">

            <div class="row">
                <div class="col s12 m9 l10">
                    <h1>Hello</h1>

                    <ul>
                        <li>
                            <a href="/"><i class="fa fa-home"></i> Home</a>  <i class="fa fa-angle-right"></i>
                        </li>

                        <li><a href='/dashboard'>Dashboard</a>  <i class='fa fa-angle-right'></i>
                        </li>
                    </ul>
                </div>
                <div class="col l3 m6 s12">
                    <a href="/apartment/list" class="card-panel stats-card red lighten-2 red-text text-lighten-5">
                        <i class="fa fa-building"></i>
                        <span class="count"><%=apartmentSize%></span>
                        <div class="name">Apartments</div>
                    </a>
                </div>
                <div class="col l3 m6 s12">
                    <a href="/tip/list" class="card-panel stats-card green lighten-2 red-text text-lighten-5">
                        <i class="fa fa-flag"></i>
                        <span class="count"><%=tipSize%></span>
                        <div class="name">Tips</div>
                    </a>
                </div>
                <div class="col s12 m3 l2 right-align" style="display:none">
                    <a href="#!" class="btn waves-effect grey lighten-3 grey-text z-depth-0 chat-toggle"><i class="fa fa-comments"></i></a>
                </div>
            </div>

        </div>
        <!-- /Breadcrumb -->

        <div id="page-message">
            <h2>Hello</h2>
            <h3><%=current_user.firstname%></%></h3>
        </div>

    </section>
    <!-- /Main Content -->
